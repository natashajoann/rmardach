---
layout: default
title: Blog Posts
---


  <section class="blog-post">
  <a href="/blog" class="button-expand">
    <h2 class="fas fa-arrow-left"></h2>
  </a>

  <div class="article-text">
    <h2 class="article-title centered"> {{page.title}} </h2>



    {% if page.first_image == true %}
    <img src="{{post.first_image}}" class="float-left">
    {% endif %}

  {{content}}

  {% if page.second_image == true %}
  <img src="{{page.second_image}}" class="float-right">
  {% endif %}


  </div>



</section>
