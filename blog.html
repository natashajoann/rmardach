---
layout: default
title: Blog
---

<section class="blog grid">

  <div class="col-12 primary-post">

    <div class="grid">
    {% for post in site.posts limit:1 %}

    <div class="col-5_sm-12 primary-img" style="background-image:url({{post.featured_image}})"></div>

    <div class="col-6_sm-12 primary-info">
      <h2> {{post.title}}</h2>
      <br>
      <p>{{post.description}}</p>
      <br><br>

      <a href="{{post.url}}"> Read More </a>
    </div>
    {% endfor %}

  </div>
</div>

{% for post in site.posts %}

<div class="col-4_sm-12 post-preview">
  <div class="blog-loop-background index-blog-img" style="background-image:url({{post.featured_image}})">
  </div>
  <div class="blog-loop-info centered">
    <h3> {{post.title}}</h3>
    <br>
    <a href="{{post.url}}" class="button-spread"><span> Read More</span> </a>
  </div>
</div>

{% endfor %}

</section>
