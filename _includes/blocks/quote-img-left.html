<section class="grid title about {{block.block-class}}">

  {% for block in page.page_blocks%}

  <div class="col-6_sm-12 title-quote">
    <h1> {{block.heading}} </h1>
  </div>

  <div class="col-6_sm-12 title-img-wrapper display-none">
      <div class="title-img" style="background-image:url({{block.background_image}})"></div>
  </div>
</section>
