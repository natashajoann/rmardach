<section class="banner grid-center {{block.block-class}}" style="background-image:url({{block.background_image}})">

  {% include block-edit-link.html  %}

  <div class="col-6-middle centered">
    <h2> {{block.heading}} </h2>
    <h3> {{block.sub-heading}} </h3>

    {% unless block.link-text == nil %}
      <a class="button" href="{{block.link_url}}"> {{block.link-text}} </a>
    {% endunless %}

  </div>

</section>
